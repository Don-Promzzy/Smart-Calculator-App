<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- The start up interface -->
    <div class="app-container">
        <div class="app-design"></div>
        <div class="app-gif">
        <img src="Gif/gif.gif" alt="gif file">
    </div>
        <div class="app_title">
            <h1>The Smart Calculator</h1>
        </div>
            <div class="text-zone">
                <p>A great application to solve complex problems quickly and efficiently.</p>
            </div>
        <div class="app-button">
            <button class="start-btn">Get Started</button>
        </div>
        </div>
        <!-- The Calculator app interface -->
        <div class="app-calculator dark">
        <div class="toggle-btn active"></div>
        <div class="display-screen">
            <div class="edit-placeholder" contentEditable=true placeholder="0" id="display"></div>
        </div>
        <!-- Calculator buttons -->
        <div class="cal-buttons">
            <table>
                <tr>
                    <td><button class="top_operator-btn" id="clearAll">AC</button></td>
                    <td><button class="top_operator-btn " id="%">&percnt;</button></td>
                    <td><button class="top_operator-btn" id="/">&divide;</button></td>
                    <td><button class="right_operator-btn" id="backspace">âŒ«</button></td>
                </tr>
                <tr>
                    <td><button class="btn_number" id="7">7</button></td>
                    <td><button class="btn_number" id="8">8</button></td>
                    <td><button class="btn_number" id="9">9</button></td>
                    <td><button class="right_operator-btn" id="*">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="btn_number" id="4">4</button></td>
                    <td><button class="btn_number" id="5">5</button></td>
                    <td><button class="btn_number" id="6">6</button></td>
                    <td><button class="right_operator-btn" id="-">&minus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn_number" id="1">1</button></td>
                    <td><button class="btn_number" id="2">2</button></td>
                    <td><button class="btn_number" id="3">3</button></td>
                    <td><button class="right_operator-btn" id="+">&plus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn_number" id="0">0</button></td>
                    <td><button class="btn_number" id="00">00</button></td>
                    <td><button class="btn_number" id=".">.</button></td>
                    <td><button class="right_operator-btn" id="equal">=</button></td>
                </tr>
            </table>
        </div>
        </div>
<script src="script.js"></script>   
</body>
</html>
